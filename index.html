<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" id="add-item">
        <h3 class="title">Add Item</h3>
        <div class="wrapper">
          <input class="input-text" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="title">Todo</h3>
        <ul class="incomplete-tasks" id="incomplete-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="input-text" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
          <li class="item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input class="input-text" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="completed-tasks" id="completed-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input class="input-text" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
