<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" id="add-item">
        <h3 class="add-item__title">Add Item</h3>
        <div class="add-item__wrapper">
          <input class="add-item__input input-text" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="incomplete__title">Todo</h3>
        <ul class="incomplete__list" id="incomplete__list">
          <li class="incomplete__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label label">Pay Bills</label>
            <input class="item__text input-text" type="text">
            <button class="button-edit button">Edit</button>
            <button class="button-delete button"><img class="button-delete__img" src="./remove.svg" alt="Delete"></button>
          </li>
          <li class="incomplete__item item edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label label">Go Shopping</label>
            <input class="item__text input-text" type="text" value="Go Shopping">
            <button class="button-edit button">Save</button>
            <button class="button-delete button"><img class="button-delete__img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list" id="completed__list">
          <li class="completed__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label label">See the Doctor</label>
            <input class="item__text input-text" type="text">
            <button class="button-edit button">Edit</button>
            <button class="button-delete button"><img class="button-delete__img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
